<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <style>
        .option {
            border-width: 0px;

        }
        table, tr{
            alignment: center;
            border-style: solid;
            border-width: 2px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>
<body>
<table>
    <thead>
    <tr bgcolor="#d3d3d3"><b>
        <th>Id</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th colspan="2">Opcje</th>
    </b></tr>
    </thead>
    <tbody>
    <tr th:each="driver : ${drivers}">
        <td align="center", width="30px"><span th:text="${driver.id}"/></td>
        <td align="center", width="100px"><span th:text="${driver.name}"/></td>
        <td align="center", width="200px"><span th:text="${driver.surname}"/></td>

        <td class="option"><a th:href="@{../edit?id=} + ${driver.id}">Edytuj</a></td>
        <td class="option"><a th:href="@{../delete?id=} + ${driver.id}">Usuń</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
